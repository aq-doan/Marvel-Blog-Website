<body>
    <!--  CREATE PAGE-FORM  -->
    <div class="post-page">
        <div id="post-page-header">
            <img src="images/avengers.jpg" alt="avengers">
        </div>
        <div id="post-page-title">
            <p>OUR STORY
            <p>
        </div>
        <div class="create-content-display">
            <div class="left-side-content">
                <img src="images/captain-america-half.jpg" alt="avengers">
            </div>

            <div class="post-page-content">
                <form id="post-page-form">
                    <div>
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title">
                        <span id="title-error" class="error"></span>
                    </div>
                    <div>
                        <label for="tags">Tags/Keywords:</label>
                        <input type="text" id="tags" name="tags">
                        <span id="tags-error" class="error"></span><br>
                    </div>
                    <div>
                        <label for="content">Content:</label>
                        <textarea id="post-page-content-text" name="content"></textarea>
                        <span id="content-error" class="error"></span>
                    </div>
                    <div>
                        <button type="submit" id="create-post-btn">Submit</button>
                        <button type="reset" id="reset-form-btn">Reset</button>
                    </div>
                </form>
            </div>

            <div class="right-side-content">
                <img src="images/ron-man-half.jpg" alt="avengers">
            </div>
        </div>
    </div>
    <button onclick="toTop()" id="toTopButton">To Top</button>
