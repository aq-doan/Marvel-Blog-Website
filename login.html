<!--  LOGIN FORM  -->
<div class="LoginFormDiv">
    <form  id="loginFormID" onsubmit="return validateForm()" method="post">
        <h1>LOGIN</h1>

        <table>
            <tr>
                <td><label for="uname"><b>Username</b></label></td>
                <td><input id="uname" type="email" placeholder = "Enter here" name="uname"
                        style="width: 180px;" required></td>
            </tr>

            <tr>
                <td><label for="password_login"><b>Password</b></label></td>
                <td><input id="password_login" type="password" placeholder="Enter Password" name="psw"
                        style="width: 180px;" required></td>
            </tr>
            <tr>
                <td><button type="submit" class="login_button" style="width: 80px;">
                        <span style="text-overflow:ellipsis;">Login</span></button></td>

                <td><a href="index.html" class="login_button"> Cancel/Back</a></td>
            </tr>
            <tr>
                <td><label>
                        <input type="checkbox" checked="checked" name="remember">Remember me</label>
                </td>
            <tr>

                <td><span style="background-color: white;"><a href="#">Forgot Password?</a></span></td>
            </tr>
        </table>
    </form>
