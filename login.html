    <!--  LOGIN FORM  -->
    <div class="LoginFormDiv">
        <h3>Enter your details below to login:</h3>
        <p id="error_message" style="color: red;"></p>
        <form name="registrationForm" id="registrationForm" novalidate>

            <table>
                <tr>
                    <td><label class="form-label" for="uname">Username</label></td>
                    <td><input class="form-control" type="text" id="uname" name="uname" required /></td>

                </tr>
                <tr>
                    <td><label class="form-label" for="pass">Password</label></td>
                    <td><input class="form-control" id="pass" type="password" name="pass" required /></td>

                </tr>
                <tr>
                    <td><button id="register_button" type="submit" class="btn">Login</button></td>

                    <td> <a id="cancel" href="index.html" class="btn"> Cancel/Back</a></td>
                </tr>
                <tr>
                    <td> <a id="register_page_button" href="register.html" class="btn"> Register</a></td>
                </tr>
            </table>
