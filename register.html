                <!-- Site navigation  -->

                <img class="img-header" src="./images/wp2068895.jpg" alt="">
                <nav class="navbar container" style="position: relative;">

                    <!-- Site navigation  -->
                    <div class="navigation" id="menu">
                        <ul class="navigation_list">

                            </li>
                        </ul>
                    </div>

                </nav>
            </header>
        </div>




        <div class="LoginFormDiv">
            <h3>Enter your details below to register:</h3>
            <p id="error_message" style="color: red;"></p>
            <form name="registrationForm" id="registrationForm" novalidate>

                <table>
                    <tr>
                        <td><label class="form-label" for="uname">Usename</label></td>
                        <td><input class="form-control" type="text" id="uname" name="uname" required></td>
                        <td><span id="first-name-error" class="error"></span></td>

                    </tr>

                    <tr>
                        <td><label class="form-label" for="email">Email</label></td>
                        <td><input class="form-control" type="email" id="email" name="email" required></td>
                        <td><span id="email-error" class="error"></span></td>
                    </tr>

                    <tr>
                        <td><label class="form-label" for="pass">Password</label></td>
                        <td><input class="form-control" id="pass" type="password" name="pass" required /></td>
                        <td><span id="password-error" class="error"></span></td>
                    </tr>

                    <tr>
                        <td><label class="form-label" for="cpass">Comfirm Password</label></td>
                        <td><input class="form-control" id="cpass" type="password" name="cpass" required /></td>
                        <td><span id="password-error" class="error"></span></td>
                    </tr>

                    <tr>
                        <td><button id="register_button" type="submit" class="btn">Register</button></td>

                        <td><a id="cancel" href="index.html" class="btn"> Cancel/Back</a></td>
                    </tr>
                    <tr>
                        <td><button id="reset" type="reset" class="btn">Reset</button></td>
                    </tr>
                </table>
            </form>
        </div>
        <div id="footer">
            <footer>KIT202 Web Programming | Assignment 1</footer>
        </div>
